<div [class]="{
    'conversation': currentConversation() != conversationID(),
    'conversation_focus': currentConversation() == conversationID(),
    }" 
    (click)="showConversation()">
    <div class="conversation_info">
        <app-canvas class="conversation_info_avatar" 
                    [name]="conversationName()"
                    [backgroundColor]="conversationAvatar()"></app-canvas>
        <div class="conversation_info_name">
            <span>{{conversationName()}}</span>
        </div>
    </div>
    <div #conversationOptions (click)="showOptions()"
        [class]="{
            'conversation_options': !isShowOptions(),
            'conversation_options_focus': isShowOptions()}">
        <div #conversationOptionIcon class="conversation_options_icon">
            <span class="pepicons-pencil--dots-y"></span>
        </div>
        <div #conversationOption [class]="{
            'conversation_options_options_display': isShowOptions(),
             'conversation_options_options_hidden': !isShowOptions()}">
            @for (option of options; track $index) {
                <div class="conversation_options_option" (click)="toConfirmLeaveGroup(option.name)">
                    <div class="conversation_options_option_icon">
                        <span [className]="option.display"></span>
                    </div>
                    <div class="conversation_options_option_label">{{option.name}}</div>
                </div>
            }
        </div>
    </div>
</div>
